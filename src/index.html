		<div class="section-header" v-bind:class="{hidden: shownInMobile}" ><h2>電撃少女エクレアとは</h2></div>
		<div class="container">
			<p>
				<span><b>電撃少女エクレア</b>は、</span>
				<span class="emphasized">スピード感・爽快感のある動き</span><br>
				<span>を目指した</span>
				<span>3Dアクションゲーム。</span>
			</p>
			<p>
				<span>電気を操る少女</span>
				<span>「<b>エクレア</b>」は、</span>
				<span>彼女を救った</span>
				<span>『<b>ギア</b>』の研究者</span>
				<span>「<b>オレイエット</b>」</span>
				<span>から依頼を受ける。</span>
			</p>
			<p>
				<span>なんでも、大いなる力を持つ</span>
				<span>『<b>時空のギア</b>』の一部を</span>
				<span>武装ギア集団『<b>アーミーギア</b>』</span>
				<span>から</span>
				<span>回収して欲しいとのこと。</span>
			</p>
			<p>
				<span>電撃を操るギア</span>
				<span>「<b>ELE-GEAR</b>」を駆使しながら、</span>
				<span>彼女はアーミーギアへ立ち向かう。</span>
			</p>

    <svg height="0">
	<filter id="drop-shadow">
